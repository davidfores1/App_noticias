<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Regresar" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar noticia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

 <ion-list>
  <ion-item>
    <ion-label position="floating">Titulo</ion-label>
    <ion-input [(ngModel)]="noticia.title" placeholder="Ingrese un titulo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Noticia</ion-label>
    <ion-textarea rows="10" [(ngModel)]="noticia.body" placeholder="DescripciÃ³n de la noticia"></ion-textarea>
  </ion-item>
  <ion-button expand="block" (click)="guardar()" *ngIf="esEditable">Guardar</ion-button>
  <ion-button expand="block" *ngIf="!esEditable" (click)="editar()">Editar</ion-button>
 </ion-list> 

</ion-content>
